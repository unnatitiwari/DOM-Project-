<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        padding: 5px;
        font-size: 20px;
        font-weight: 700;
        border-radius: 25px;
        background-color: gray;
        cursor: pointer;
      }
    </style>
    <h1></h1>
    <button onclick="hello()" id="button">press me</button>
    <script>
      let a = document.getElementById("button");
      function hello() {
      document.body.style.background = "skyblue";
      a.style.background = "blue";
      a.style.padding = "15px";
      a.style.color = "white";
      a.style.border = "none";
      }
    </script>
  </body>
</html>
