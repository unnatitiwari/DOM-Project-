<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project-mouseout</title>
  </head>
  <style>
    body {
      height: 100vh;
      background-color: aquamarine;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    p {
      color: green;
      font-size: 25px;
      font-weight: 700;
    }
  </style>
  <body>
    <p id="mouseout">please mouseout from screen</p>

    <script>
      let mouseout = document.getElementById("mouseout");

      mouseout.addEventListener("mouseout", hello);

      function hello() {
        alert("eventlistner (mouseout) is working");
      }
    </script>
  </body>
</html>
