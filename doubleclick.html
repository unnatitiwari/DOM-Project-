<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body {
        height: 100vh;
        background-color: cadetblue;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      button {
        padding: 10px;
        background-color: darkslategray;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        border: none;
      }
    </style>

    <button id="button">submit button</button>

    <script>
      // catch the id
      const button = document.getElementById("button");
      //add eventlistner doubleclick
      button.addEventListener("dblclick", hello);

      function hello() {
        alert("your form is submitted sucessfully");
      }
    </script>
  </body>
</html>
